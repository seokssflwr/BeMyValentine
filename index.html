<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4d6d;
            font-size: 48px;
        }
        p {
            font-size: 20px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ccc;
            position: absolute;
        }
        .gif {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I've been working on this special project just for you. Will you accept my pull request into your heart? ðŸ’•</p>
    
    <img class="gif" src="https://media.giphy.com/media/3ohs7HdhQA4R3dmvYI/giphy.gif" alt="Cute Love GIF">
    
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! I knew youâ€™d say yes! ðŸ’–')">Yes!</button>
        <button class="no" onmouseover="moveButton()">No...</button>
    </div>

    <script>
        function moveButton() {
            let button = document.querySelector(".no");
            let maxX = window.innerWidth - button.offsetWidth - 20;
            let maxY = window.innerHeight - button.offsetHeight - 20;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            button.style.left = newX + "px";
            button.style.top = newY + "px";
        }
    </script>
</body>
</html>
